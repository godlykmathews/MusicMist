<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Mist</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Music Mist</a>
            <div class="d-flex">
                <input class="form-control me-2" type="search" id="search" placeholder="Search songs...">
            </div>
        </div>
    </nav>

    <main class="container my-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Song List</h5>
                        <ul id="song-list" class="list-group">
                            <!-- Songs will be dynamically loaded here -->
                        </ul>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Now Playing</h5>
                        <audio id="audio-player" class="w-100 mb-3" controls>
                            <source id="audio-source" src="" type="audio/mpeg">
                        </audio>
                        <div class="btn-group w-100" role="group">
                            <button id="prevBtn" class="btn btn-secondary">
                                <i class="fas fa-step-backward"></i>
                            </button>
                            <button id="playBtn" class="btn btn-primary">
                                <i class="fas fa-play"></i>
                            </button>
                            <button id="pauseBtn" class="btn btn-primary">
                                <i class="fas fa-pause"></i>
                            </button>
                            <button id="nextBtn" class="btn btn-secondary">
                                <i class="fas fa-step-forward"></i>
                            </button>
                        </div>
                        <div class="mt-3">
                            <label for="volumeSlider" class="form-label">Volume</label>
                            <input type="range" class="form-range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/player.js"></script>  <!-- Load player.js first -->
    <script src="js/app.js"></script>     <!-- Then load app.js -->
    <script src="js/search.js"></script>
</body>
</html>
